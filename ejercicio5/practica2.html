<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div y span en lista</title>
<head>
    <title>Estructura HTML con lista</title>
</head>
<body>
    <div style="color: blueviolet;">
        <h3 style="text-align: center;">Lista con div y span</h3>
        <ul>
            <li>Las rosas son <span style="color: red;">rojas</span></li>
            <li>Las margaritas <span style="color: yellow;">amarillas</span></li>
            <li>Las montañas tienen las praderas <span style="color: green;">verdes</span></li>
            <li>Y el rio baja con el agua más <span style="color: aqua;">azul</span></li>
        </ul>
    </div>
</body>
</html>
