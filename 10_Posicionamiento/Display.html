<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel = "stylesheet" href = "Display.css">
</head>
<body>
    <div class="parrafo_inline">Inline Div 1</div>
    <div class="parrafo_inline">Inline Div 2</div>

    <div class="parrafo_block">Block Div 1</div>
    <div class="parrafo_block">Block Div 2</div>

    <span class="parrafo_block">Block Span 1</span>
    <span class="parrafo_block">Block Span 2</span>

    <a class="parrafo_inline_block" href="#">Enlace 1</a>
    <a class="parrafo_inline_block" href="#">Enlace 2</a>
    <!-- ahora el ancho establecido width: 30px; no se aplica -->
    <a style="display: inline; width: 30px; border: 1px solid orange;" href="#">Enlace con Display Inline</a>

    <p style="display: none;">Etiqueta Oculta</p>
</body>
</html>
